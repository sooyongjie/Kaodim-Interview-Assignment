<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaodim Dynamic Form</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body id="profile">
  <nav>
    <a href="https://www.kaodim.com/">
      <img src="./img/kaodim.svg" alt="">
    </a>
    <form>
      <input type="text" placeholder="What service do you need?">
      <button type="submit">
        <i class="far fa-search"></i>
      </button>
    </form>
    <div class=""></div>
  </nav>
  <div class="container">
    <div class="section profile"></div>
    <div class="section about"></div>
    <div class="section gallery"></div>
    <div class="section ratings"></div>
    <div class="service-section">
      <div class="section service"></div>
      <div class="section contact"></div>
      <div class="section recommendations"></div>
    </div>
  </div>
  <footer></footer>
</body>
<script defer src="./script.js"></script>

</html>
